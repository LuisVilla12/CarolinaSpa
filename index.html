<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carolina Spa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>
    <header class="header contenedor">
        <div class="header__grid">
            <div class="header__logo">
                <img src="src/img/logo.svg" alt="logo">
            </div>
            <nav class="redes">
                <a href="#" class="redes__icono">Facebook</a>
                <a href="#" class="redes__icono">Twuiter</a>
                <a href="#" class="redes__icono">Instagram</a>
                <a href="#" class="redes__icono">YouTube</a>
                <a href="#" class="redes__icono">TikTok</a>
            </nav>
        </div>
    </header>
    <div class="barra">
        <div class="barra__border">
            <div class="barra__contenido contenedor">
                <a href="#" class="barra__enlace">Inicio</a>
                <a href="#" class="barra__enlace">Nosotros</a>
                <a href="#" class="barra__enlace">Servicios</a>
                <a href="#" class="barra__enlace">Productos</a>
                <a href="#" class="barra__enlace">Contactos</a>
            </div>
        </div>
    </div>
    <div class="slider">
        <ul class="slider__contenedor">
            <li class="slider__slide">
                <picture>
                    <source srcset="build/img/slide_01.avif" type="image/avif">
                    <source srcset="build/img/slide_01.webp" type="image/webp">
                    <img loading="lazy" src="build/img/slide_01.jpg" alt="slide 1">
                </picture>
            </li>
            <li class="slider__slide">
                <source srcset="build/img/slide_02.avif" type="image/avif">
                <source srcset="build/img/slide_02.webp" type="image/webp">
                <img loading="lazy" src="build/img/slide_02.jpg" alt="slide 1">
            </li>
            <li class="slider__slide">
                <source srcset="build/img/slide_03.avif" type="image/avif">
                <source srcset="build/img/slide_03.webp" type="image/webp">
                <img loading="lazy" src="build/img/slide_03.jpg" alt="slide 1">
            </li>
        </ul>
    </div>
    <section class="bienvenida">
        <h1 class="bienvenida__heading">Bienvenido (a) a nuestro<span>Sitio web</span> </h1>
        <p class="bienvenida__texto">Te sentiras como nuevo(a) con nuestros masajistas profecionales</p>
    </section>

</body>

</html>
